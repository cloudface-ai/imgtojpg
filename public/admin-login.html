<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Blog Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Admin Access Required
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter admin credentials to access the blog dashboard
      </p>
    </div>
    
    <form class="mt-8 space-y-6" id="adminForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="adminToken" class="sr-only">Admin Token</label>
          <input 
            id="adminToken" 
            name="adminToken" 
            type="password" 
            required 
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
            placeholder="Enter admin token"
          >
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          üîê Access Dashboard
        </button>
      </div>
      
      <div class="text-center">
        <a href="/" class="text-blue-600 hover:text-blue-500 text-sm">
          ‚Üê Back to main site
        </a>
      </div>
    </form>

    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
  </div>

  <script>
    document.getElementById('adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const adminToken = document.getElementById('adminToken').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        // Test the token by trying to access the dashboard
        const response = await fetch(`/blog-dashboard?adminToken=${adminToken}`);
        
        if (response.ok) {
          // Token is valid, redirect to dashboard
          window.location.href = `/blog-dashboard?adminToken=${adminToken}`;
        } else {
          // Show error message
          errorMessage.textContent = 'Invalid admin token. Access denied.';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Error connecting to server.';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
